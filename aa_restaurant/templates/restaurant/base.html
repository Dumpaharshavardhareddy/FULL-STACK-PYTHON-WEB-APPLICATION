{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>A Aa Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    <style>
        .menu-img{
            width: 100%;
            height: 210px;
            object-fit: cover;
            display: block;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark navbar-main sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">
            <i class="fa-solid fa-bowl-food"></i>
            <span>A Aa Restaurant</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path|slice:':6' == '/menu/' %}active{% endif %}" href="/menu/">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path|slice:':6' == '/cart/' %}active{% endif %}" href="/cart/">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path|slice:':8' == '/orders/' %}active{% endif %}" href="/orders/">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path|slice:':9' == '/contact/' %}active{% endif %}" href="/contact/">Contact</a>
                </li>
            </ul>

            <div class="d-flex align-items-center gap-2">
                <div id="navAuthLoggedOut" class="d-flex align-items-center gap-2">

                    <!-- LOGIN -->
                    <a href="{% url 'restaurant:choose_login' %}" class="btn btn-outline-light btn-sm">
                        <i class="fa-solid fa-right-to-bracket me-1"></i>
                        Login
                    </a>

                    <!-- SIGNUP (CHANGED TO PAGE LINK) -->
                    <a href="/signup/" class="btn btn-warning btn-sm">
                        <i class="fa-solid fa-user-plus me-1"></i>
                        Sign Up
                    </a>
                </div>

                <div id="navAuthLoggedIn" class="d-none align-items-center gap-2">
                    <span class="text-white small">
                        <i class="fa-solid fa-user me-1"></i>
                        <span id="navUserName"></span>
                    </span>
                    <button type="button" class="btn btn-outline-light btn-sm" id="logoutButton">
                        Logout
                    </button>
                </div>

                <a href="/cart/" class="btn navbar-cart-btn position-relative">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span id="cartCountBadge"
                          data-cart-count-url="{% url 'restaurant:cart_count_api' %}"
                          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        {{ cart_count|default:0 }}
                    </span>
                </a>
            </div>
        </div>
    </div>
</nav>

<main class="flex-grow-1">
    {% block content %}{% endblock %}
</main>

<footer class="bg-dark text-white mt-4 py-3">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
        <p class="mb-2 mb-md-0 small">
            © {% now "Y" %} A Aa Restaurant. All rights reserved.
        </p>
        <a href="https://wa.me/917396768478?text=Hi%20A%20Aa%20Restaurant,%20I%20need%20support"
           class="btn btn-success btn-sm" target="_blank" rel="noopener">
            <i class="fa-brands fa-whatsapp me-1"></i>
            WhatsApp Support
        </a>
    </div>
</footer>

<!-- ✅ ONLY BOOTSTRAP + MAIN JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
