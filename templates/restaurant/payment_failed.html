{% extends "restaurant/base.html" %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card shadow-sm text-center">
                    <div class="card-body">
                        <div class="mb-3">
                            <i class="fa-solid fa-circle-xmark fa-3x text-danger mb-2"></i>
                        </div>

                        <h1 class="h4 mb-2">Payment Failed</h1>

                        <p class="text-muted mb-3">
                            We could not complete your payment. This may be due to network issues,
                            insufficient balance, or a cancelled transaction.
                        </p>

                        <div class="d-flex flex-column flex-md-row justify-content-center gap-2">
                            <a href="/payment/confirm/" class="btn btn-primary">
                                Retry Payment
                            </a>

                            <a href="/checkout/" class="btn btn-outline-secondary">
                                Change Payment Method
                            </a>

                            <a href="/contact/" class="btn btn-outline-primary">
                                Contact Support
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
